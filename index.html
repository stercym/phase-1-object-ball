// Defining afunction for fetching all players
function allPlayers() {
  const game = gameObject();
  return { ...game.home.players, ...game.away.players };
}

// Defining a function  to return the player with the biggest shoe size
function bigShoeRebounds() {
  const players = allPlayers();
  let maxShoe = 0;
  let rebounds = 0;

  for (const player in players) {
    if (players[player].shoe > maxShoe) {
      maxShoe = players[player].shoe;
      rebounds = players[player].rebounds;
    }
  }
  return rebounds;
}

//Returns the player with most points
function mostPointsScored() {
  const players = allPlayers();
  let topScorer = "";
  let maxPoints = 0;

  for (const player in players) {
    if (players[player].points > maxPoints) {
      maxPoints = players[player].points;
      topScorer = player;
    }
  }
  return topScorer;
}

// Defines the team with the most points
function winningTeam() {
  const game = gameObject();
  let homePoints = 0;
  let awayPoints = 0;

  for (const player in game.home.players) {
    homePoints += game.home.players[player].points;
  }
  for (const player in game.away.players) {
    awayPoints += game.away.players[player].points;
  }

  return homePoints > awayPoints ? game.home.teamName : game.away.teamName;
}

// Finds a player who has the longest name
function playerWithLongestName() {
  const players = Object.keys(allPlayers());
  return players.reduce((longest, current) =>
    current.length > longest.length ? current : longest
  );
}

// A function to check if the player with the largest name has the largest steal
function doesLongNameStealATon() {
  const players = allPlayers();
  const longestNamePlayer = playerWithLongestName();
  const maxSteals = Math.max(...Object.values(players).map(p => p.steals));
  return players[longestNamePlayer].steals === maxSteals;
}
